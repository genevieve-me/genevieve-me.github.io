{# Renders the resume inline based on config.extra.resume_embed (pdf/html) #}
{% set embed_mode = config.extra.resume_embed | default(value="pdf") %}
{% set default_style = "border: none; margin-bottom: 3rem;" %}
{% if embed_mode == "pdf" %}
<iframe
  src="/resume/genevieve-mendoza-resume.pdf#toolbar=0&view=FitH"
  width="100%"
  height="1100"
  style="{{ default_style }}"
  title="Resume Preview (PDF)"
>
</iframe>
{% else %}
<iframe
  src="/resume/genevieve-mendoza-resume.html"
  width="100%"
  height="1100"
  style="{{ default_style }}"
  title="Resume Preview (HTML experimental)"
>
</iframe>
{% endif %}
