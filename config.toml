# The URL the site will be built for
base_url = "https://www.genevievemendoza.com/"

compile_sass = false

# https://www.getzola.org/documentation/content/search/
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"
highlight_themes_css = [
    { theme = "base16-ocean-dark", filename = "_syntax-theme-dark.css" },
    { theme = "base16-ocean-light", filename = "_syntax-theme-light.css" },
]

